<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>[translate:تسجيل الدخول]</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>[translate:نظام تسجيل الدخول]</h1>
  <form id="login-form">
    <label for="email">[translate:البريد الإلكتروني]</label>
    <input type="email" id="email" required />
    <label for="password">[translate:كلمة المرور]</label>
    <input type="password" id="password" required />
    <button type="submit">[translate:تسجيل الدخول]</button>
  </form>
  <p id="message"></p>

  <script type="module">
    import { signIn } from './auth.js';

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';

      const email = form.email.value;
      const password = form.password.value;

      try {
        await signIn(email, password);
        message.textContent = '[translate:تم تسجيل الدخول بنجاح]';
        window.location.href = 'index.html';
      } catch (error) {
        message.textContent = '[translate:خطأ في تسجيل الدخول، تحقق من البيانات]';
      }
    });
  </script>
</body>
</html>
